
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center">{{title}}</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-sm-6 col-12">
                  
                  <form method = "POST">
                    {% csrf_token %}
                      {{ form }}
                      <button type="submit" class="btn btn-success">Submit</button>  
                  </form>

                    <form method = "POST">
                        {% csrf_token %}
                        <input type="text" placeholder="Enter your name" class="form-control" name="fullname">
                        <input type="email" placeholder="Enter your email id" class="form-control" name="email">
                        <textarea name="content" placeholder="your contents"></textarea>                        
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                    
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
  </body>
</html>
